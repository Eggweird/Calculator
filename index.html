<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="scripts.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display-box">test</div>
      <div class="button-container">
        <div class="first-row">
          <button class="calc-button">C</button>
          <button class="calc-button">%</button>
          <button class="calc-button">+/-</button>
          <button class="calc-button">/</button>
        </div>
        <div class="second-row">
          <button id="digit-button" class="calc-button">7</button>
          <button id="digit-button" class="calc-button">8</button>
          <button id="digit-button" class="calc-button">9</button>
          <button class="calc-button">*</button>
        </div>
        <div class="third-row">
          <button id="digit-button" class="calc-button">4</button>
          <button id="digit-button" class="calc-button">5</button>
          <button id="digit-button" class="calc-button">6</button>
          <button class="calc-button">-</button>
        </div>
        <div class="third-row">
          <button id="digit-button" class="calc-button">1</button>
          <button id="digit-button" class="calc-button">2</button>
          <button id="digit-button" class="calc-button">3</button>
          <button class="calc-button">+</button>
        </div>
        <div class="fourth-row">
          <button class="calc-button">.</button>
          <button id="digit-button" class="calc-button">0</button>
          <button class="calc-button"><</button>
          <button class="calc-button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
