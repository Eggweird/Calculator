<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="scripts.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display-box"></div>
      <div class="button-container">
        <div class="first-row">
          <button id="all-clear-button" class="calc-button">AC</button>
          <button id="clear-button" class="calc-button">C</button>
        </div>
        <div class="second-row">
          <button id="digit-button" class="calc-button" value="7">7</button>
          <button id="digit-button" class="calc-button" value="8">8</button>
          <button id="digit-button" class="calc-button" value="9">9</button>
          <button id="operand" class="calc-button" value="/">/</button>
        </div>
        <div class="third-row">
          <button id="digit-button" class="calc-button" value="4">4</button>
          <button id="digit-button" class="calc-button" value="5">5</button>
          <button id="digit-button" class="calc-button" value="6">6</button>
          <button id="operand" class="calc-button" value="*">*</button>
        </div>
        <div class="third-row">
          <button id="digit-button" class="calc-button" value="1">1</button>
          <button id="digit-button" class="calc-button" value="2">2</button>
          <button id="digit-button" class="calc-button" value="3">3</button>
          <button id="operand" class="calc-button" value="-">-</button>
        </div>
        <div class="fourth-row">
          <button id="decimal-button" class="calc-button" value=".">.</button>
          <button id="digit-button" class="calc-button" value="0">0</button>
          <button id="equal-button" class="calc-button" value="=">=</button>
          <button id="operator" class="calc-button" value="+">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
